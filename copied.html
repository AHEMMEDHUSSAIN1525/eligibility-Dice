<!DOCTYPE html>
<html>
    <head>
        <title>Even/Odd</title>
    </head>
<body>

<p>By clicking this button it genarte a number from 1 to 100 </p> 
<h1 id="repeated" style="clear:left;"></h1>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<script>
  let randomArray=[];
  function myFunction() {
      var x = document.getElementById("demo");

      let gen=randomNum();
  if (randomArray.indexOf(gen) % 2 == 0) {
      randomArray.push(gen);
      console.log("even"+gen);
  }
  else{
      randomArray.push(gen);
      console.log("odd"+gen);
  }
  repeated.innerHTML=JSON.stringify(randomArray);
}
function randomNum(){
    return Math.floor((Math.random() * 100) + 1);
}
</script>
</body>
</html>
